torb:
  version: v1.0.0
  kind: stack
  name: "Flask App w/ React Frontend"
  config:
    meta: _PROJECT
    ingress: true
  services:
    - postgres_1:
        service: postgres
  projects:
    - flaskapp_1:
        project: flaskapp
        values: {}
        deps:
          services:
            - postgres_1
  parameters:
    project_name: "STRING"
