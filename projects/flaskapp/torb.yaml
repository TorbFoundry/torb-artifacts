version: v1.0.0
kind: project
name: flaskapp
lang: python
inputs:
  name: app.name
  db_host: app.db_host
  db_user: app.db_user
  db_pass: app.db_pass
  db_port: app.db_port
  db_database: app.db_database
files:
  - requirements.txt
  - Dockerfile
  - gunicorn_conf.py
init:
  - python -m virtualenv flaskapp_venv
  - source ./flaskapp_venv/bin/activate
  - pip install -r requirements.txt
  - flask fab create-app --name TORB.inputs.name --engine SQLAlchemy
  - mv requirements.txt ./TORB.inputs.name/requirements.txt
  - mv gunicorn_conf.py ./TORB.inputs.name/gunicorn_conf.py
  - mv Dockerfile ./TORB.inputs.name/Dockerfile
build:
  script_path: ""
  dockerfile: Dockerfile
  registry: ""
  tag: latest
deploy:
  helm:
    custom: true
    chart: torb-artifacts/projects/flaskapp/helm/flaskapp
    chart_version: 1.0.0
    repository: ""
  tf:
