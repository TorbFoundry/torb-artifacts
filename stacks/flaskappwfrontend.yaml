version: v1.0.0
kind: stack
name: "Flask App w/ React Frontend"
description: "Production ready flask web app."
config:
  meta: _PROJECT
  ingress: true
services:
  postgres_1:
    service: postgres
    inputs:
      port: "5432"
      user: postgres
      password: postgres
      database: postgres
      num_replicas: "1"
projects:
  flaskapp_1:
    project: flaskapp
    inputs:
      name: flaskapp
      db_host: self.services.postgres_1.outputs.host
      db_port: self.services.postgres_1.outputs.port
      db_user: self.services.postgres_1.outputs.user
      db_pass: self.services.postgres_1.outputs.password
      db_database: self.services.postgres_1.outputs.database
    values: {}
    deps:
      services:
        - postgres_1