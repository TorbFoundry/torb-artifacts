version: v1.0.0
kind: service
name: postgres
inputs:
  - port: "containerPorts.postgresql"
  - user: "auth.username"
  - password: "auth.password"
  - database: "auth.database"
  - num_replicas: "readReplicas.replicaCount"
outputs:
  - user
  - password
  - database
deploy:
  helm:
    repository: https://charts.bitnami.com/bitnami
    chart: postgresql
    custom: false
  tf: